          </a>
        </div>
      </header>
    </div> 
    <!-- 메뉴(메뉴 버튼 클릭시 나옴) -->
    <div id="menu" class="absolute">
      <ul>
        <li>
          <a href="./index.html">
            <span>HOME</span>
          </a>
        </li>
        <li>
          <a href="./news.html">
            <span>NEWS</span>
          </a>
        </li>
        <li>
          <a href="./event.html">
            <span>EVENT</span>
          </a>

        <li>

      </ul>

      <a href="#">Rss feed</a>
    </footer>
  </div>
  <!-- 메뉴 배경 -->
  <div id="menu-bg" class="absolute"></div>




  <!-- ***메인영역 -->
  <div id="container" class="flex justify-content-center">
    <main></main>
  </div>




  <!-- ***영화 비주얼 -->
  <!-- 영화스크린같은 줄 -->
  <div id="intro" class="absolute">
    <img src="./img/bg/intro_pc.png" alt="pc버전 인트로">
    <img src="./img/bg/intro_tablet.png" alt="tablet버전 인트로">
    <img src="./img/bg/intro_mobile.png" alt="mobile버전 인트로">
  </div>
  <div id="movie-bg" class="absolute"></div>




  <!-- ***배경 -->
  <!-- pc버전 -->
  <div id="pc-bg" class="absolute">
    <img src="./img/bg/index_pc0.png" alt="pc 버전 배경1">
    <img src="./img/bg/index_pc1.jpg" alt="pc 버전 배경2">
    <img src="./img/bg/index_pc2.jpg" alt="pc 버전 배경3">
    <img src="./img/bg/index_pc3.jpg" alt="pc 버전 배경4">
    <img src="./img/bg/index_pc4.jpg" alt="pc 버전 배경5">
  </div>
  <!-- 모바일버전 -->
  <div id="mobile-bg" class="absolute">
    <img src="./img/bg/index_mobile0.jpg" alt="mobile 버전 배경1">
    <img src="./img/bg/index_mobile1.jpg" alt="mobile 버전 배경2">
    <img src="./img/bg/index_mobile2.jpg" alt="mobile 버전 배경3">
    <img src="./img/bg/index_mobile3.jpg" alt="mobile 버전 배경4">
    <img src="./img/bg/index_mobile4.jpg" alt="mobile 버전 배경5">
  </div>




  <!-- ***뮤직플레이어 -->
  <div id="music-player" class="absolute">
    <div id="album-art" class="hidden relative">
      <img src="img/music/ponyo040.jpg" alt="ponyo">
    </div>
    <div id="music-info" class="flex absolute align-items-center">
      <div id="text">
        <h1>Ponyo on the Cliff by the Sea</h1>
        <p>Fujioka Fujimaki, Ohashi Nozomi</p>
      </div> 
      <div id="play-button"></div>
    </div>
    <div id="play-line"></div>
    <div id="play-control" class="absolute">
      <img src="./img/music/play1.png" alt="play-control">
    </div>
  </div>
